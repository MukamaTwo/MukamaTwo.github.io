# Site wide configuration

title: "Genom Josefssons ögon"
description: "Korta inläggen om dagliga upplevelser omkring en man som heter Josefsson!."
logo: bio-120x120.jpg # 120x120 px default image used for Twitter summary card
teaser: bio-400x250.jpg # 400x250 px default teaser image used in image archive grid
locale: en
url: https://mukamatwo.github.io/
feed_items: 5
feed_update_period: weekly
feed_update_frequency: 1
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: mukama_2
  email:
  twitter: mukama_2
  instagram: mukama_2
  google:
    ad-client: ca-pub-9738164672345537
    ad-slot:
  bio:
  avatar: bio-160x160.jpg # 160x160 px image for author byline
  disqus-shortname: https-mukamatwo-github-io


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
